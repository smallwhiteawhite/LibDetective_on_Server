<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibDetective</title>
</head>
<body>
    <h1>LibDetective</h1>
    <br>
    <br>
    <h3>请上传一个后缀名为.zip的文件，命名方式为：库名_v版本号.zip</h3>
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="上传">
    </form>

    <script>
        function showAlert(message) {
            alert(message);
        }
    </script>
    <br>
    <br>
    <h3>如果没有提示错误，就是正在解析，请等待一分钟</h3>
</body>
</html>
